<!doctype html><html lang="ru"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Места России</title><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body class="root"><div class="page"><header class="header"><img class="header__logo" src="03b78ada3425e9132ff3.svg" alt="Место Россия"></header><main class="content"><section class="profile"><img class="profile__avatar" src="#" alt="аватар"> <img class="profile__avatar-edit" src="88838230f81ba5f1d2f6.svg" alt="Редактировать профиль"><div class="profile__info"><div class="profile__info-items"><h1 class="profile__info-name">Жак-Ив Кусто</h1><p class="profile__info-self-description">Исследователь океана</p></div><button type="button" class="profile__info-edit-button button"></button></div><button type="button" class="profile__info-add-button button"><img class="profile__info-add-button-image" src="118074baed770c43e4bc.svg" alt="Кнопка добавить"></button></section><section class="elements"></section><template id="elements-items"><article class="element" id="element-container"><img id="element-image" class="element__image" src="#" alt="#"><div class="element__footer"><h2 class="element__paragraph" id="element-title"></h2><button type="button" class="element__like-button" id="element-like"></button></div><p class="element__like-counter"></p><button type="button" class="element__delete-button"></button></article></template></main><footer class="footer"><p class="footer__paragraph">&copy;2021 Mesto Russia</p></footer><div class="popup popup-edit popup-close"><div class="popup__container"><button type="button" class="popup__close-button"></button><h2 class="popup__edit-profile">Редактировать профиль</h2><form name="input-container" class="popup__form popup__input-container" novalidate><fieldset class="popup__set"><div class="popup__section"><input class="popup__input popup__item popup__item_type_name" id="name" name="name" placeholder
