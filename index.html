<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Места России</title>
  <link rel = "stylesheet" href = "pages/index.css">
</head>
<body class = "root">
  <div  class = "page">
    <header class = "header">
      <img class = "header__logo" src= "images/logo.svg" alt = "Место Россия">
    </header>
    <main class = "content">
      <section class = "profile">
        <img class = "profile__avatar" src = "images/image.png" alt = "Фотография профиля">
        <div class = "profile__info">
          <div class = "profile__info-items">
            <h1 class = "profile__info-name">Жак-Ив Кусто</h1>
            <p class = "profile__info-self-description">Исследователь океана</p>
          </div>
          <button type = "button" class = "profile__info-edit-button"></button>
        </div>
        <button type = "button" class = "profile__info-add-button"><img class = "profile__info-add-button-image" src = "images/CloseIcon.svg" alt = "Кнопка добавить"></button>
      </section>
      <section class = "elements">

      </section>
      <template id = "elements-items">
        <article class = "element" id = "element-container">
          <img id = "element-image" class = "element__image" src = "#" alt = "#">
          <div class = "element__footer">
            <h2 class = "element__paragraph" id = "element-title"></h2>
            <button type = "button" class = "element__like-button" id = "element-like"></button>
          </div>
          <button type = "button" class = "element__delete-button"></button>
        </article>
      </template>
      
    </main>
    <footer class = footer>
      <p class = "footer__paragraph">&copy;2020 Mesto Russia</p>
    </footer>
    <div class = "popup popup-edit">
        <div class = "popup__container">
          <button type = "button" class = "popup__close-button"></button>
          <h2 class = "popup__edit-profile">Редактировать профиль</h2>
          <form name = "input-container" class = "popup__input-container">
            <input class = "popup__item popup__item_type_name" type = "text" id = "popup-name" name = "name" placeholder="Ваше имя" autocomplete="off">
            <input class = "popup__item popup__item_type_caption" type = "text" id = "caption" name = "caption" placeholder="О себе" autocomplete="off">
            <button type="submit" class = "popup__submit-button">Сохранить</button>
          </form>
        </div>
    </div>
    <div class = "popup popup-add">
      <div class = "popup__container">
        <button type = "button" class = "popup__close-button popup__close-button-add-container"></button>
        <h2 class = "popup__edit-profile">Новое место</h2>
        <form name = "input-container" class = "popup__input-container popup__input-add-container">
          <input class = "popup__item popup__item_card_name" type = "text" id = "popup-add-name" name = "name" placeholder="Название" autocomplete="off" required>
          <input class = "popup__item popup__item_card_link" type = "text" id = "link" name = "link" placeholder="Cсылка на картинку" autocomplete="off" required>
          <button type="submit" class = "popup__submit-button popup__submit-button-add-container">Сохранить</button>
        </form>
      </div>
    </div>
    <div class = "popup popup-open">
      <div class = "popup-open__container">
        <button type = "button" class = "popup__close-button popup-open__close-button"></button>
        <img class = "popup-open__image" src = "#" alt = "#" id = "opened-image">
        <h3 class = "popup-open__title" id = "popup-open-title"></h3>
      </div>
    </div>
  </div>
  <script src = "scripts/initial-сards.js"></script>
  <script src = "scripts/script.js"></script>
</body>
</html>
